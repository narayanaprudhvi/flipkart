<ng-container *ngIf="products.length!=0">
<div class="container">
    <div class="cart-product">
        <div class="table table-responsive">
            <thead>
                <tr>
                    <td> Sr.no </td>
                    <td> Product name </td>
                    <td> Product image </td>
                    <td> Description </td>
                    <td> Price </td>
                    <td> Quantity </td>
                    <td> Total </td>
                    <td> Action </td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products; let i=index">
            <td> {{i+1}} </td>
            <td> {{item.title}} </td>
            <td> <img src="{{item.image}}" style="width: 120px;"> </td>
            <td> {{item.Description}} </td>
            <td> {{item.Price}} </td>
            <td> {{item.Quantity}} </td>
            <td> {{item.total}} </td>
            <td> <button (click)="removeItem(item)" class="btn btn-danger"> <i class="fas fa-trash"></i> </button> </td>  
            </tr>  
            
            <tr>
            <td colspan="4">  </td> 
            <td> <button (click)="emptyCart()" class="btn btn-danger"> Empty Cart  </button> </td>
            <td> <button routerLink="/product" class="btn btn-primary"> Shop more  </button> </td>
            <td> <button class="btn btn-success"> Check out  </button> </td>   
            </tr>
            <td> <strong> Grand total: ${{grandTotal}} </strong>  </td>

            </tbody>
        </div>

    </div>
</div>

</ng-container>

<ng-container *ngIf="products.length==0"> 
    <div class="contaier-fluid">
        <div class="card">
              <h5 class="card-title"> My cart </h5>
              <div class="center ">
              <img src="../../../assets/Images/empty cart.png" alt="">
              <h4> Your cart is empty</h4>
              <h6> Add item to cart now  </h6>
              
                  <button routerLink="/product"class="btn btn-primary"> Shop now </button> 
                 
              </div>
        </div>
      </div>
</ng-container>
