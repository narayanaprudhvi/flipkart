<div class="container">
    <div class="row">
        <ng-container *ngFor="let x of productList">
        <div class="card col-md-3">
            <img src="{{x.image}}" alt="">
            <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;"> {{x.title}} </h5>
            <p style="white-space: nowrap; text-overflow: ellipsis; overflow: hidden; max-width: 100ch;"> {{x.description}} </p>
            <p> <strong> Price: ${{x.price}} </strong>  </p>
            <button class="btn btn-primary" (click)="addToCart(x)"> Add to cart </button>
        </div>
    </ng-container>
    </div>
</div>
